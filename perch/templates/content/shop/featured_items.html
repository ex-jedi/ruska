<perch:before>
  <h2 class="shop-page-heading">
    You may also like...
  </h2>
<div class="shop-list-wrapper">
</perch:before>
<div class="shop-list-item">
  <a href="<perch:content id="slug" type="slug">">
    <perch:content id="shopCoverImage" type="image" width="400" height="400" crop output="tag">
    <perch:content id="productHeading" type="text">
  </a>
</div>
<perch:after>
  </div>
</perch:after>
