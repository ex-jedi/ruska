<!-- Archive categories nav -->
<perch:before>
  <ul class="blog-categories-ul">
    <h3 class="cat-ul-heading">
      Categories
    </h3>
</perch:before>
<li class="blog-categories-li body-text-medium">
    <a class="blog-category-link" href="/articles/category/<perch:category id="catSlug" type="slug" for="catTitle" order="2">">
        <perch:category id="catTitle" type="smarttext" />
    </a>
</li>
<perch:after>
    </ul>
</perch:after>
