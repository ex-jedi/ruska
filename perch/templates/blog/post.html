<!-- Article Heading -->
<h1 class="section-heading blog-heading blog-post-title split-text-fade-up" itemprop="headline">
  <perch:blog id="postTitle" type="text" label="Blog Heading And Slug" divider-before="Blog Heading" required="true" size="l" order="1" >
</h1>

  <!-- Cover Image -->
  <perch:blog id="blogIndexImage" type="image" label="Blog Listing Image" divider-before="Cover Image"  order="3" required="true" width="1400" height="1400" help="This image will appear on the blog homepage with the title. Image must be at least 1400px x 1400px. This image will be cropped to a square." required suppress crop>
    <perch:blog type="image" id="blogIndexImage" width="1000" height="1000" suppress crop>
    <perch:blog type="image" id="blogIndexImage" width="800" height="800" suppress crop>
    <perch:blog type="image" id="blogIndexImage" width="600" height="600" suppress crop>
    <perch:blog type="image" id="blogIndexImage" width="400" height="400" suppress crop>

<div class="blog-post-body-wrapper">
  <!-- Display post categories -->
  <div class="post-category-wrapper simple-fade-in">
  	<a class="post-category-link body-text-medium" href="category/<perch:categories id="categories" set="blog"><perch:category id="catSlug" type="text" urlify></perch:categories>">
			<perch:categories id="categories" set="blog"><perch:category id="catSlug" type="text" replace="-|&nbsp;"></perch:categories>
	</a>
  </div>

<!-- Edit Slug -->
<perch:blog id="postSlug" type="text" editable="true" label="Blog Post Slug" help="You won't normally need to change this. This is the text that goes after your web address (ruska.co/articles/this-bit-is-the-slug). This is generated automatically and incorporates the article title and date. If you do need to change this use numbers, letters and hyphens only. If you use spaces the link won't work. If you change this after the page has been published, links using the previous slug won't work anymore." for="postTitle" suppress="true" order="2" urlify>

<!-- Perch Blocks -->
<!-- Text block  -->
<perch:blocks order="4">
  <perch:block type="textarea" icon="edit" label="Text Block">
    <div class="blog-text-block body-text-medium scrolltrigger-refresh-target">
      <perch:blog id="blog-post-text" type="textarea" editor="redactor" html="true" help="This block can be dragged up or down to reorder." count="words">
      </div>
    </perch:block>

  <!-- Image -->
  <perch:block type="image" icon="photo" label="Image">
    <div class="blog-post-image-wrapper simple-fade-in scrolltrigger-refresh-target">
      <img class="blog-post-image" itemprop="image" loading="lazy" src="<perch:blog id="blogPostImage" type="image" width="1400" label="Blog Image" help="Image must be at least 1400px wide. This block can be dragged up or down to reorder.">" alt="<perch:blog id="altOne" type="text" label="Image Description">"
      sizes="(max-width: 800px) 100vw, 50vw"
      srcset="<perch:blog type="image" id="blogPostImage" width="1400"> 1400w,
      <perch:blog type="image" id="blogPostImage" width="1000"> 1000w,
      <perch:blog type="image" id="blogPostImage" width="800"> 800w,
      <perch:blog type="image" id="blogPostImage" width="600"> 600w,
      <perch:blog type="image" id="blogPostImage" width="400"> 400w">
    </div>
  </perch:block>

  <!-- Image with caption -->
<perch:block type="imageWithCaption" icon="photo" label="Image with caption">
  <figure class="blog-figure simple-fade-in scrolltrigger-refresh-target">
    <img class="blog-post-image blog-figure-image" itemprop="image" loading="lazy" src="<perch:blog id="blogPostFigImage" type="image" width="1400" label="Blog Image With Caption" help="Image must be at least 1400px wide. This block can be dragged up or down to reorder.">" alt="<perch:blog id="altTwo" type="text" label="Image Description">"
      sizes="(max-width: 800px) 100vw, 50vw"
      srcset="<perch:blog type="image" id="blogPostFigImage" width="1400"> 1400w,
      <perch:blog type="image" id="blogPostFigImage" width="1000"> 1000w,
      <perch:blog type="image" id="blogPostFigImage" width="800"> 800w,
      <perch:blog type="image" id="blogPostFigImage" width="600"> 600w,
      <perch:blog type="image" id="blogPostFigImage" width="400"> 400w">
    <perch:if exists="image-caption">
      <figcaption class="blog-figure-caption">
        <perch:blog id="image-caption" type="text" label="Image Caption." help="Add optional caption below image." size="m">
      </figcaption>
    </perch:if>
  </figure>
</perch:block>


  <!-- Video Embed  -->
  <perch:block type="embed" icon="video" label="Embed Videos">
    <div class="blog-embed blog-video-embed simple-fade-in">
      <perch:blog id="videoEmbedBlock" type="textarea" editor="markitup" html="true" help="Paste the embed code into the box. This block can be dragged up or down to reorder." size="m">
      </div>
  </perch:block>

  <!-- General Embed  -->
  <perch:block type="socialMediaEmbed" icon="chat" label="General Embeds">
  <div class="blog-embed blog-general-embed simple-fade-in scrolltrigger-refresh-target">
    <perch:blog id="socialEmbedBlock" type="textarea" editor="markitup" html="true" help="For social media and other embedded content. Paste code into the box. This block can be dragged up or down to reorder." size="m">
    </div>
</perch:block>

  </perch:blocks> <!-- Perch blocks end -->

  <!-- Categories  -->
  <perch:categories id="categories" set="blog" label="Categories" divider-before="Meta information" max="1" size="m" order="6">
    <perch:category id="catTitle" type="text" suppress>
  </perch:categories>


  <!-- Featured Posts  -->
  <perch:blog id="featuredPosts" label="Include in Featured Posts List" type="select" options="Yes|yes,No|no" suppress="true" order="7">

 <!-- Hidden date, author and URL  -->
   <div class="blog-post-date-author">
    	<time class="dt-published" itemprop="datePublished" datetime="<perch:blog id="postDateTime" type="date" label="Date" time="true" format="Y-m-d H:i:s" divider-before="Meta information" order="7">">
    		<perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y">
      </time>
  <perch:if exists="authorGivenName">
		by
		<span class="author" itemprop="author">
			<perch:blog id="authorGivenName" type="hidden"> <perch:blog id="authorFamilyName" type="hidden">
		</span>
	</perch:if>
  <span class="post-url" itemprop="url"><perch:blog id="postURLFull"></span>
  </div>
</div> <!-- post wrapper -->

<time class="dt-published" datetime="<perch:blog id="postDateTime" type="date" label="Date &amp; Time Published" help="Can be set to a future date &amp; time to delay publishing. Uses Greenwich Mean Time."  time="true" format="Y-m-d H:i:s" order="7">">
  <perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" suppress>
</time>
